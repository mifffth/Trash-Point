<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aplikasi pelaporan titik sampah berbasis peta.">
  <title>Trash Points</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    xintegrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="manifest" href="app.webmanifest" />
  <link rel="icon" href="icons/icon-512x512.png">

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <script>
    if (!document.startViewTransition) {
      document.startViewTransition = (cb) => {
        cb();
        return Promise.resolve();
      };
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <header>
    <a href="javascript:void(0)" class="skip-link">Lewati ke konten utama</a>

    <div class="header-container">
      <h1 class="site-title"><a href="https://github.com/mifffth/Trash-Point.git">Trash Points</a></h1>

      <button id="menu-toggle" class="hamburger" aria-label="Navigasi halaman">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav id="main-nav" class="nav-links">
        <a href="#/stories">Daftar Titik</a>
        <a href="#/map">Peta</a>
        <a href="#/add"
          class="flex items-center gap-2 px-3 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition"
          style="color: white;">
          Tambah <i class="fa-solid fa-plus"></i>
        </a>
        <a href="#/login">Masuk</a>
        <a href="#/register">Daftar</a>

        <button id="nav-logout" class="logout-button flex items-center gap-2 text-red-600 hover:underline">
          Keluar <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </nav>
    </div>
  </header>

  <main id="main-content" tabindex="-1"></main>

  <footer id="site-footer" class="text-black py-8">
    <div class="max-w-7xl mx-auto px-4 flex flex-col items-center">
      <div class="flex space-x-6 text-2xl mt-2">
        <a href="https://www.instagram.com/pandriberseri" target="_blank" aria-label="Instagram"
          class="text-black hover transition-transform transform hover:scale-110">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="mailto:pandriberseri.kknppmugm@gmail.com" aria-label="Email"
          class="text-black hover transition-transform transform hover:scale-110">
          <i class="fa-regular fa-envelope"></i>
        </a>
      </div>
      <p class="text-sm text-center tracking-wide mb-2 mt-2">KKN PPM UGM YO021 2025</p>
    </div>
  </footer>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const nav = document.getElementById('main-nav');

    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('show');
    });

    window.addEventListener('scroll', () => {
      if (window.innerWidth < 639) {
        nav.classList.remove('show');
      }
    });

    document.querySelectorAll('#main-nav a, #main-nav button').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 640) {
          nav.classList.remove('show');
        }
      });
    });
  </script>
</body>

</html>
